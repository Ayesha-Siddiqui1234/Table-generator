<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Generator</title>
   <link rel="stylesheet" href="./style.css">
        
</head>

<body>

    <h1>TABLE GENERATOR</h1>
    <p>Get the table of any number by simply entering the number itself and the range</p>
    <input type="number" placeholder="Enter the initial range" id="initial">
    <input type="number" placeholder="Enter the final range" id="final">
    <p>The maximum value should be 100, as larger values can crash the browser</p>
    <button onclick="table()">Click me for generation</button>
    <p id="displayContent"></p>

    
</body>
<script src="./script.js"></script>
</html>
